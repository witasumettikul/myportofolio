<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName){
            const say = `<p>Hello ${firstName} ${lastName}</p>`
            return say;
        }


        const result = sayHello("Juwita","Wulandari")
        document.writeln(result)

        function getFinalScore(value){
        if(value > 90){
            return "A"
        }else if(value > 80){
            return "B"
        }else if(value > 70){
            return "C"
        }else if(value > 60){
            return "D"
        }else{
            return "E"
        }
    }
    const resultScore = getFinalScore(91)
    document.writeln(resultScore)
    </script>
</body>
</html>
